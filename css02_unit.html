<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            /* 절대길이 */
            #a{
                font-size: 32px;
            }

            /* 상대길이 */
            #b{
                font-size: 100%;
            }
            #c{
                font-size: 2em;
            }
            #d{
                font-size: 1em;
            }
            #e{
                font-size: 1rem;
            }
            #f{
                font-size: 2rem;
            }
        </style>
</head>
<body>
    <p>홍길동_default_16px</p>
    <p id="a">홍길동_32px</p>
    <p id="b">홍길동_100%</p>
    <p id="c">홍길동_2em</p>
    <p id="d">홍길동_1em</p>
    <p id="e">홍길동_1rem</p> 
    <p id="f">홍길동_2rem</p> 

</body>
</html>
