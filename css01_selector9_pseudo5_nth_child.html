<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
          /*p태그 부모 기준 n번째 자식인 p 반환, :nth-child(n), n은 1부터 시작*/
          p:nth-child(2){
            color: red;
          }
          /*p태그 부모 기준 짝수번째 자식인 p 반환, :nth-child(2n)*/
          p:nth-child(2n){
            font-size: 30px;
          }
          /*p태그 부모 기준 홀수번째 자식인 p 반환, :nth-child(2n-1)*/
          p:nth-child(2n-1){
            background-color: yellow;
          }
        </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</div>
</body>
</html>
