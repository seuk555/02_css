<!DOCTYPE html>
<html lang="en">
  <style>
    .container{
              background-color: powderblue;
              display: flex;
              flex-direction: row;
      }
    .item{
      background-color: tomato;
      color:white;
      border:1px solid white;
      flex-grow: 1;
    }
    .item:nth-child(3){
      /* 다른 item보다 3배에 근접하게 빠르게 성장한다. */
      flex-grow: 3;
    }
  </style>
  <body>
      <div class="container">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
      </div>
  </body>
</html>
