<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            /* 기본적으로 inline태그는 width와 height 적용이 안된다. */
            /* 그런데 적용시키고 싶을때는 inline-block을 사용한다 */
            a{
                width: 50px;
                height: 50px;
                background-color: yellow;
            }
            #x{
                width: 50px;
                height: 50px;
                background-color: aqua;
                display: inline-block;
            }
            </style>
</head>
<body>
      
    <a href="">daum.net</a> <br>
    <span id="x">xxx</span>
    </body>
</html>
