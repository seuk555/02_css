<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            /*자식이 없는 태그 반환 :empty */
            p:empty{
                width: 20px;
                height: 20px;
                background-color: yellow;
            }
            div:empty{
                width: 20px;
                height: 20px;
                background-color: red;
            }
        </style>
</head>
<body>
    <p></p>
    <p>2</p>
    <p>3</p>
    <div></div>
</body>
</html>
