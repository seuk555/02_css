<!DOCTYPE html>
<html lang="en">
  <style>
    .container{
              background-color: powderblue;
              display: flex;
              /* 컨테이너 크기를 줄이면 item크기도
              자동으로 줄어든다. 이유는 주축에
              한꺼번에 보여주기 위해서이다. 
              기본값은 nowrap*/

              /* item 크기를 동일하게 맞추기 위해서 개행됨 */
              flex-wrap: wrap;
      }
    .item{
      background-color: tomato;
      color:white;
      border:1px solid white;
      width: 300px;
    }
  </style>
  
  <body>
      <div class="container">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
      </div>
  </body>
</body>
</html>
